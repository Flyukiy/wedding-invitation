<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamoliddin & Gulirukhsor Wedding Day</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Noto+Sans+KR:wght@300;400;500&family=Noto+Sans:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans', sans-serif;
            background: linear-gradient(135deg, #f5f2f0, #e8ddd4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        body[data-lang="kr"] {
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        .wedding-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .wedding-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 192, 203, 0.1), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .decorative-border {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid #d4af37;
            border-radius: 15px;
            opacity: 0.3;
        }
        
        .content {
            position: relative;
            z-index: 2;
        }
        
        .language-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
        
        .language-selector select {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #d4af37;
            border-radius: 5px;
            padding: 5px 8px;
            font-size: 0.8rem;
            color: #8b4513;
        }
        
        .names {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            color: #8b4513;
            margin-bottom: 10px;
            font-weight: 700;
            line-height: 1.2;
        }
        
        .heart {
            font-size: 2rem;
            color: #ff69b4;
            margin: 10px 0;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .date-time {
            font-size: 1.2rem;
            color: #555;
            margin: 20px 0;
            line-height: 1.6;
            font-weight: 400;
        }
        
        .venue {
            font-size: 1rem;
            color: #777;
            margin-top: 15px;
            line-height: 1.5;
        }
        
        .floral-accent {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 2rem;
            opacity: 0.2;
            animation: float 3s ease-in-out infinite;
        }
        
        .floral-accent:nth-child(3) {
            top: auto;
            bottom: 10px;
            right: 10px;
            left: auto;
            animation-delay: 1.5s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .divider {
            width: 80px;
            height: 2px;
            background: linear-gradient(to right, transparent, #d4af37, transparent);
            margin: 20px auto;
        }
        
        .invitation-header {
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 15px;
            font-weight: 300;
        }
        
        @media (max-width: 480px) {
            .wedding-card {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .names {
                font-size: 1.8rem;
            }
            
            .date-time {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="wedding-card">
        <div class="decorative-border"></div>
        <div class="language-selector">
            <select id="languageSelect" onchange="changeLanguage(this.value)">
                <option value="auto">Auto</option>
                <option value="en">English</option>
                <option value="kr">ÌïúÍµ≠Ïñ¥</option>

        <div class="floral-accent">üå∏</div>

            <div class="names">Kamoliddin</div>
            <div class="heart">‚ô•</div>

            <div class="divider"></div>

    <script>
        const translations = {
            en: {
                title: "Kamoliddin & Gulirukhsor Wedding Day",
                invitationHeader: "Wedding Invitation",
                dateTime: "September 12, 2025, Friday<br>1:00 PM",
                venue: "Rolla Wedding Hall<br>Fergana, Uzbekistan"
            },
            kr: {
                title: "Ïπ¥Î™∞Î¶¨Îîò & Íµ¥Î¶¨Î£®ÌÅ¨ÏÜåÎ•¥ Í≤∞ÌòºÏãù",
                invitationHeader: "Í≤∞ÌòºÏãù Ï¥àÎåÄÏû•",
                dateTime: "2025ÎÖÑ 9Ïõî 12Ïùº Í∏àÏöîÏùº<br>Ïò§ÌõÑ 1Ïãú",
                venue: "Î°§Îùº Ïõ®Îî©ÌôÄ<br>ÌéòÎ•¥Í∞ÄÎÇò, Ïö∞Ï¶àÎ≤†ÌÇ§Ïä§ÌÉÑ"
            },
            uz: {
                title: "Kamoliddin va Gulirukhsor to'yi",
                invitationHeader: "To'y taklifi",
                dateTime: "2025-yil 12-sentabr, juma<br>Soat 13:00",
                venue: "Rolla to'y zali<br>Farg'ona, O'zbekiston"
            },
            ru: {
                title: "–°–≤–∞–¥—å–±–∞ –ö–∞–º–æ–ª–∏–¥–¥–∏–Ω–∞ –∏ –ì—É–ª–∏—Ä—É—Ö—Å–æ—Ä",
                invitationHeader: "–°–≤–∞–¥–µ–±–Ω–æ–µ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ",
                dateTime: "12 —Å–µ–Ω—Ç—è–±—Ä—è 2025, –ø—è—Ç–Ω–∏—Ü–∞<br>13:00",
                venue: "–°–≤–∞–¥–µ–±–Ω—ã–π –∑–∞–ª –†–æ–ª–ª–∞<br>–§–µ—Ä–≥–∞–Ω–∞, –£–∑–±–µ–∫–∏—Å—Ç–∞–Ω"
            }
        };

        function detectLanguage() {
            const browserLang = navigator.language || navigator.languages[0];
            const langCode = browserLang.toLowerCase();
            
            if (langCode.includes('ko')) return 'kr';
            if (langCode.includes('uz')) return 'uz';
            if (langCode.includes('ru')) return 'ru';
            return 'en'; // Default to English
        }

        function changeLanguage(lang) {
            if (lang === 'auto') {
                lang = detectLanguage();
            }
            
            const translation = translations[lang];
            if (!translation) return;
            
            // Update content
            document.getElementById('invitationHeader').textContent = translation.invitationHeader;
            document.getElementById('dateTime').innerHTML = translation.dateTime;
            document.getElementById('venue').innerHTML = translation.venue;
            document.title = translation.title;
            
            // Update body data attribute for font family
            document.body.setAttribute('data-lang', lang);
            
            // Store language preference
            localStorage.setItem('preferredLanguage', lang);
        }

        function initializeLanguage() {
            const savedLang = localStorage.getItem('preferredLanguage');
            let currentLang;
            
            if (savedLang && savedLang !== 'auto') {
                currentLang = savedLang;
                document.getElementById('languageSelect').value = savedLang;
            } else {
                currentLang = detectLanguage();
                document.getElementById('languageSelect').value = 'auto';
            }
            
            changeLanguage(currentLang);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initializeLanguage);
    </script>
</body>
</html>
