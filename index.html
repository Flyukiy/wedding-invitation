<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamoliddin & Gulirukhsor Wedding Day</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Noto+Sans+KR:wght@300;400;500&family=Noto+Sans:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans', sans-serif;
            background: linear-gradient(135deg, #f5f2f0, #e8ddd4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            perspective: 1000px;
        }
        
        body[data-lang="kr"] {
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        .flip-card {
            background-color: transparent;
            width: 400px;
            height: 500px;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }
        
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        .flip-card-back {
            transform: rotateY(180deg);
        }
        
        .wedding-card {
            background: white;
            width: 100%;
            height: 100%;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .wedding-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 192, 203, 0.1), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .decorative-border {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid #d4af37;
            border-radius: 15px;
            opacity: 0.3;
        }
        
        .content {
            position: relative;
            z-index: 2;
        }
        
        .language-selector {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 10;
        }
        
        .language-selector select {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #d4af37;
            border-radius: 5px;
            padding: 5px 8px;
            font-size: 0.8rem;
            color: #8b4513;
        }
        
        .names {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #8b4513;
            margin-bottom: 15px;
            font-weight: 700;
            line-height: 1.2;
        }
        
        .heart {
            font-size: 2.5rem;
            color: #c0598c;
            margin: 15px 0;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .flip-hint {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #999;
            font-style: italic;
            opacity: 0.7;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }
        
        .date-time {
            font-size: 0.8rem;
            color: #777;
            margin: 10px 0;
            line-height: 1.5;
            font-weight: 400;
        }
        
        .venue {
            font-size: 0.8rem;
            color: #777;
            margin: 1px 0;
            line-height: 1.5;
        }
        
        .floral-accent {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 2rem;
            opacity: 0.2;
            animation: float 3s ease-in-out infinite;
        }
        
        .floral-accent:nth-child(3) {
            top: auto;
            bottom: 15px;
            right: 15px;
            left: auto;
            animation-delay: 1.5s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .divider {
            width: 100px;
            height: 2px;
            background: linear-gradient(to right, transparent, #d4af37, transparent);
            margin: 25px auto;
        }
        
        .invitation-header {
            font-size: 1rem;
            color: #999;
            margin-bottom: 20px;
            font-weight: 300;
            text-align: center;
        }
        
        .invitation-text {
            font-size: 0.9rem;
            color: #666;
            margin: 20px auto;
            line-height: 1.5;
            font-style: italic;
            max-width: 300px;
        }
        
        .back-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }
        
        .back-flip-hint {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #999;
            font-style: italic;
            opacity: 0.7;
            display: none;
        }
        
        @media (max-width: 480px) {
            .flip-card {
                width: 350px;
                height: 450px;
            }
            
            .wedding-card {
                padding: 30px 20px;
            }
            
            .names {
                font-size: 2rem;
            }
            
            .heart {
                font-size: 2rem;
            }
            
            .date-time {
                font-size: 1rem;
            }
        }
    </style>
</head>

        function detectLanguage() {
            const browserLang = navigator.language || navigator.languages[0];
            const langCode = browserLang.toLowerCase();
            
            if (langCode.includes('ko')) return 'kr';
            if (langCode.includes('uz')) return 'uz';
            if (langCode.includes('ru')) return 'ru';
            return 'en';
        }

        function flipCard() {
            const card = document.getElementById('flipCard');
            card.classList.toggle('flipped');
        }

        function changeLanguage(lang) {
            if (lang === 'auto') {
                lang = detectLanguage();
            }
            
            const translation = translations[lang];
            if (!translation) return;
            
            // Update content
            document.getElementById('frontHeader').textContent = translation.frontHeader;
            document.getElementById('invitationHeader').textContent = translation.invitationHeader;
            document.getElementById('invitationText').textContent = translation.invitationText;
            document.getElementById('dateTime').innerHTML = translation.dateTime;
            document.getElementById('venue').innerHTML = translation.venue;
            document.getElementById('flipHint').textContent = translation.flipHint;
            document.getElementById('backFlipHint').textContent = translation.backFlipHint;
            document.title = translation.title;
            
            const groomNameElement = document.getElementById('groomName');
            if (groomNameElement && translation.groomName) {
                groomNameElement.textContent = translation.groomName;
            }
            
            const brideNameElement = document.getElementById('brideName');
            if (brideNameElement && translation.brideName) {
                brideNameElement.textContent = translation.brideName;
            }
            
            // Update body data attribute for font family
            document.body.setAttribute('data-lang', lang);
            
            // Store language preference
            localStorage.setItem('preferredLanguage', lang);
        }

        function initializeLanguage() {
            const savedLang = localStorage.getItem('preferredLanguage');
            let currentLang;
            
            if (savedLang && savedLang !== 'auto') {
                currentLang = savedLang;
                document.getElementById('languageSelect').value = savedLang;
            } else {
                currentLang = detectLanguage();
                document.getElementById('languageSelect').value = 'auto';
            }
            
            changeLanguage(currentLang);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initializeLanguage);
    </script>
