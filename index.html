<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kamoliddin & Gulirukhsor Wedding Day</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Noto+Sans+KR:wght@300;400;500&family=Noto+Sans:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Noto Sans', sans-serif;
            background: linear-gradient(135deg, #f5f2f0, #E1AFD1);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            /* iOS: avoid nested 3D here */
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            -webkit-tap-highlight-color: transparent;
        }

        body[data-lang="kr"] {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .flip-card {
            background-color: transparent;
            width: 400px;
            height: 500px;
            perspective: 1000px;
            -webkit-perspective: 1000px; /* iOS */
            cursor: pointer;
            touch-action: manipulation; /* faster tapping */
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d; /* iOS */
            will-change: transform;
        }

        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
            -webkit-transform: rotateY(180deg); /* iOS */
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* iOS */
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transform: translateZ(0);
            -webkit-transform: translateZ(0); /* iOS compositing */
            will-change: transform;
        }

        .flip-card-front {
            transform: rotateY(0deg) translateZ(0.01px);
            -webkit-transform: rotateY(0deg) translateZ(0.01px);
        }

        .flip-card-back {
            transform: rotateY(180deg) translateZ(0.01px);
            -webkit-transform: rotateY(180deg) translateZ(0.01px);
        }

        /* iOS border-radius + 3D clipping fix */
        @supports (-webkit-touch-callout: none) {
            .flip-card-front,
            .flip-card-back {
                -webkit-mask-image: -webkit-radial-gradient(white, black);
            }
        }

        .wedding-card {
            background: white;
            width: 100%;
            height: 100%;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .wedding-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 192, 203, 0.1), transparent);
            animation: shimmer 3s infinite;
            pointer-events: none; /* never block taps */
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .decorative-border {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid #E1AFD1;
            border-radius: 15px;
            opacity: 0.3;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 2;
        }

        .language-selector {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 20; /* above everything */
        }

        select:focus-visible, select:focus, select:open {
            outline: 1px solid #E1AFD1;
            border-color: #E1AFD1;
        }

        .language-selector select {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid #E1AFD1;
            border-radius: 5px;
            padding: 5px 8px;
            font-size: 0.8rem;
            color: #E1AFD1;
            -webkit-appearance: none;
            appearance: none;
            pointer-events: auto; /* ensure selectable on iOS */
        }

        .names {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #7469B6;
            margin-bottom: 15px;
            font-weight: 700;
            line-height: 1.2;
        }

        .heart {
            font-size: 2.5rem;
            color: #AD88C6;
            margin: 15px 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .flip-hint {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #999;
            font-style: italic;
            opacity: 0.7;
            animation: bounce 2s infinite;
            pointer-events: none;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

        .date-time {
            font-size: 0.8rem;
            color: #AD88C6;
            margin: 10px 0;
            line-height: 1.5;
            font-weight: 400;
        }

        .venue {
            font-size: 0.8rem;
            color: #AD88C6;
            margin: 1px 0;
            line-height: 1.5;
        }

        .floral-accent {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 2rem;
            opacity: 0.2;
            animation: float 3s ease-in-out infinite;
            pointer-events: none;
        }

        .floral-accent:nth-child(3) {
            top: auto;
            bottom: 15px;
            right: 15px;
            left: auto;
            animation-delay: 1.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .divider {
            width: 100px;
            height: 2px;
            background: linear-gradient(to right, transparent, #AD88C6, transparent);
            margin: 25px auto;
        }

        .invitation-header {
            font-size: 1rem;
            color: #7469B6;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }

        .invitation-text {
            font-size: 0.9rem;
            color: #AD88C6;
            margin: 20px 20px;
            line-height: 1.5;
            max-width: 300px;
        }

        .back-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }

        .back-flip-hint {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #999;
            font-style: italic;
            opacity: 0.7;
            display: none;
        }

        @media (max-width: 480px) {
            .flip-card {
                width: 350px;
                height: 450px;
            }
            .wedding-card {
                padding: 30px 20px;
            }
            .names {
                font-size: 2rem;
            }
            .heart {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

                    <div class="decorative-border"></div>
                    <div class="language-selector">
                        <!-- No inline handlers -->
                        <select id="languageSelect">

                            <option value="en">English</option>

                    </div>

                    <div class="content">

            <div class="flip-card-back">

                            Sardor Wedding Hall<br>

                        <div class="back-flip-hint" id="backFlipHint">Click to go back</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        const translations = {

                brideName: "Gulirukhsor",

            },
            kr: {
                title: "Ïπ¥Î™∞Î¶¨Îîò & Íµ¥Î¶¨Î£®ÌÅ¨ÏÜåÎ•¥ Í≤∞ÌòºÏãù",

                dateTime: "2025ÎÖÑ 9Ïõî 12Ïùº Í∏àÏöîÏùº<br>Ïò§ÌõÑ 1Ïãú",
                venue: "ÏÇ¨Î•¥ÎèÑÎ•¥ Ïõ®Îî©ÌôÄ<br>ÌéòÎ•¥Í∞ÄÎÇò, Ïö∞Ï¶àÎ≤†ÌÇ§Ïä§ÌÉÑ",
                flipHint: "ÌÅ¥Î¶≠ÌïòÏó¨ ÏÑ∏Î∂Ä Ï†ïÎ≥¥ Î≥¥Í∏∞",
                backFlipHint: "ÌÅ¥Î¶≠ÌïòÏó¨ ÎèåÏïÑÍ∞ÄÍ∏∞"
            },
            uz: {
                title: "Kamoliddin va Guliruxsor nigoh kuni",
                frontHeader: "Taklifnoma",
                invitationHeader: "Taklifnoma",
                groomName: "Kamoliddin",
                brideName: "Guliruxsor",

                dateTime: "2025-yil 12-sentabr, juma<br>Soat 13:00",

                flipHint: "Tafsilotlar uchun bosing",

            },

                title: "–°–≤–∞–¥—å–±–∞ –ö–∞–º–æ–ª–∏–¥–¥–∏–Ω–∞ –∏ –ì—É–ª–∏—Ä—É—Ö—Å–æ—Ä",
                frontHeader: "–°–≤–∞–¥–µ–±–Ω–æ–µ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ",
                invitationHeader: "–°–≤–∞–¥–µ–±–Ω–æ–µ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ",
                groomName: "Kamoliddin",
                brideName: "Gulirukhsor",
                invitationText: "–° —Ä–∞–¥–æ—Å—Ç—å—é –ø—Ä–∏–≥–ª–∞—à–∞–µ–º –í–∞—Å —Ä–∞–∑–¥–µ–ª–∏—Ç—å —Å –Ω–∞–º–∏ —ç—Ç–æ—Ç —Ç–æ—Ä–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–π –¥–µ–Ω—å",
                dateTime: "12 —Å–µ–Ω—Ç—è–±—Ä—è 2025, –ø—è—Ç–Ω–∏—Ü–∞<br>13:00",
                venue: "–°–≤–∞–¥–µ–±–Ω—ã–π –∑–∞–ª –°–∞—Ä–¥–æ—Ä<br>–§–µ—Ä–≥–∞–Ω–∞, –£–∑–±–µ–∫–∏—Å—Ç–∞–Ω",
                flipHint: "–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –¥–µ—Ç–∞–ª–µ–π",
                backFlipHint: "–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –≤–µ—Ä–Ω—É—Ç—å—Å—è"
            }
        };

        /* Safe localStorage wrapper (iOS private mode) */
        const safeStorage = {
            get(key) {
                try { return localStorage.getItem(key); } catch { return null; }
            },
            set(key, val) {
                try { localStorage.setItem(key, val); } catch { /* ignore */ }
            }
        };

        function detectLanguage() {
            const browserLang = navigator.language || (navigator.languages && navigator.languages[0]) || 'en';
            const langCode = browserLang.toLowerCase();
            if (langCode.includes('ko')) return 'kr';
            if (langCode.includes('uz')) return 'uz';
            if (langCode.includes('ru')) return 'ru';
            return 'en';
        }

        function changeLanguage(lang) {
            if (lang === 'auto') {
                lang = detectLanguage();
            }
            const t = translations[lang];
            if (!t) return;

            /* Update content */
            const frontHeaderEl = document.getElementById('frontHeader');
            if (frontHeaderEl) frontHeaderEl.textContent = t.frontHeader;

            const invitationHeaderEl = document.getElementById('invitationHeader');
            if (invitationHeaderEl) invitationHeaderEl.textContent = t.invitationHeader;

            const invitationTextEl = document.getElementById('invitationText');
            if (invitationTextEl) invitationTextEl.textContent = t.invitationText;

            const dateTimeEl = document.getElementById('dateTime');
            if (dateTimeEl) dateTimeEl.innerHTML = t.dateTime;

            const venueEl = document.getElementById('venue');
            if (venueEl) venueEl.innerHTML = t.venue;

            const flipHintEl = document.getElementById('flipHint');
            if (flipHintEl) flipHintEl.textContent = t.flipHint;

            const backFlipHintEl = document.getElementById('backFlipHint');
            if (backFlipHintEl) backFlipHintEl.textContent = t.backFlipHint;

            const groomEl = document.getElementById('groomName');
            if (groomEl && t.groomName) groomEl.textContent = t.groomName;

            const brideEl = document.getElementById('brideName');
            if (brideEl && t.brideName) brideEl.textContent = t.brideName;

            document.title = t.title;
            document.body.setAttribute('data-lang', lang);

            /* persist */
            safeStorage.set('preferredLanguage', lang);
        }

        function initializeLanguage() {
            const select = document.getElementById('languageSelect');
            const savedLang = safeStorage.get('preferredLanguage');
            let currentLang;

            if (savedLang && savedLang !== 'auto') {
                currentLang = savedLang;
                if (select) select.value = savedLang;
            } else {
                currentLang = detectLanguage();
                if (select) select.value = 'auto';
            }
            changeLanguage(currentLang);
        }

        document.addEventListener('DOMContentLoaded', function () {
            const flipCard = document.getElementById('flipCard');
            const languageSelect = document.getElementById('languageSelect');

            /* Initialize translation */
            initializeLanguage();

            /* Robust handlers for iOS Safari */
            if (languageSelect) {
                /* Fire immediately on change or selection interactions */
                const fireLangUpdate = () => changeLanguage(languageSelect.value);

                languageSelect.addEventListener('change', fireLangUpdate);
                languageSelect.addEventListener('input', fireLangUpdate);
                languageSelect.addEventListener('blur', fireLangUpdate);
                languageSelect.addEventListener('touchend', fireLangUpdate);

                /* Make sure interacting with the select never flips the card */
                ['click', 'touchstart', 'pointerdown', 'mousedown'].forEach(evt => {
                    languageSelect.addEventListener(evt, function (e) {
                        e.stopPropagation();
                    }, true); // capture phase to intercept early
                });
            }

            /* Flip only when not interacting with UI controls */
            if (flipCard) {
                flipCard.addEventListener('click', function (e) {
                    if (e.target.closest('.language-selector')) return;
                    flipCard.classList.toggle('flipped');
                });

                /* Optional: keyboard accessibility */
                flipCard.setAttribute('tabindex', '0');
                flipCard.addEventListener('keydown', function (e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        flipCard.classList.toggle('flipped');
                    }
                });
            }
        });
    </script>

</html>
