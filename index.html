<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kamoliddin & Gulirukhsor Wedding Day</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Noto+Sans+KR:wght@300;400;500&family=Noto+Sans:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Noto Sans', sans-serif;
            background: linear-gradient(135deg, #f5f2f0, #E1AFD1);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            /* iOS: avoid nested 3D here */
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            -webkit-tap-highlight-color: transparent;
        }

        body[data-lang="kr"] {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .flip-card {
            background-color: transparent;
            width: 400px;
            height: 500px;
            perspective: 1000px;
            -webkit-perspective: 1000px; /* iOS */
            cursor: pointer;
            touch-action: manipulation; /* faster tapping */
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d; /* iOS */
            will-change: transform;
        }

        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
            -webkit-transform: rotateY(180deg); /* iOS */
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* iOS */
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transform: translateZ(0);
            -webkit-transform: translateZ(0); /* iOS compositing */
            will-change: transform;
        }

        .flip-card-front {
            transform: rotateY(0deg) translateZ(0.01px);
            -webkit-transform: rotateY(0deg) translateZ(0.01px);
        }

        .flip-card-back {
            transform: rotateY(180deg) translateZ(0.01px);
            -webkit-transform: rotateY(180deg) translateZ(0.01px);
        }

        /* iOS border-radius + 3D clipping fix */
        @supports (-webkit-touch-callout: none) {
            .flip-card-front,
            .flip-card-back {
                -webkit-mask-image: -webkit-radial-gradient(white, black);
            }
        }

        .wedding-card {
            background: white;
            width: 100%;
            height: 100%;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .wedding-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 192, 203, 0.1), transparent);
            animation: shimmer 3s infinite;
            pointer-events: none; /* never block taps */
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .decorative-border {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid #E1AFD1;
            border-radius: 15px;
            opacity: 0.3;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 2;
        }

        .language-selector {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 20; /* above everything */
        }

        select:focus-visible, select:focus, select:open {
            outline: 1px solid #E1AFD1;
            border-color: #E1AFD1;
        }

        .language-selector select {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid #E1AFD1;
            border-radius: 5px;
            padding: 5px 8px;
            font-size: 0.8rem;
            color: #E1AFD1;
            -webkit-appearance: none;
            appearance: none;
            pointer-events: auto; /* ensure selectable on iOS */
        }

        .names {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #7469B6;
            margin-bottom: 15px;
            font-weight: 700;
            line-height: 1.2;
        }

        .heart {
            font-size: 2.5rem;
            color: #AD88C6;
            margin: 15px 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .flip-hint {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #999;
            font-style: italic;
            opacity: 0.7;
            animation: bounce 2s infinite;
            pointer-events: none;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

        .date-time {
            font-size: 0.8rem;
            color: #AD88C6;
            margin: 10px 0;
            line-height: 1.5;
            font-weight: 400;
        }

        .venue {
            font-size: 0.8rem;
            color: #AD88C6;
            margin: 1px 0;
            line-height: 1.5;
        }

        .floral-accent {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 2rem;
            opacity: 0.2;
            animation: float 3s ease-in-out infinite;
            pointer-events: none;
        }

        .floral-accent:nth-child(3) {
            top: auto;
            bottom: 15px;
            right: 15px;
            left: auto;
            animation-delay: 1.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .divider {
            width: 100px;
            height: 2px;
            background: linear-gradient(to right, transparent, #AD88C6, transparent);
            margin: 25px auto;
        }

        .invitation-header {
            font-size: 1rem;
            color: #7469B6;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }

        .invitation-text {
            font-size: 0.9rem;
            color: #AD88C6;
            margin: 20px 20px;
            line-height: 1.5;
            max-width: 300px;
        }

        .back-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }

        .back-flip-hint {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #999;
            font-style: italic;
            opacity: 0.7;
            display: none;
        }

        /* Loading spinner styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5f2f0, #E1AFD1);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(116, 105, 182, 0.3);
            border-top: 3px solid #7469B6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            -webkit-animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        /* Fireworks container */
        .fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            overflow: hidden;
        }

        /* Individual firework particle */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
        }

        /* Firework explosion animation */
        @keyframes firework-explosion {
            0% {
                opacity: 1;
                transform: scale(0.2);
            }
            20% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        @-webkit-keyframes firework-explosion {
            0% {
                opacity: 1;
                -webkit-transform: scale(0.2);
            }
            20% {
                opacity: 1;
                -webkit-transform: scale(1.2);
            }
            100% {
                opacity: 0;
                -webkit-transform: scale(0.5);
            }
        }

        /* Hide content initially */
        .main-content {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .main-content.loaded {
            opacity: 1;
        }

        @media (max-width: 480px) {
            .flip-card {
                width: 350px;
                height: 450px;
            }
            .wedding-card {
                padding: 30px 20px;
            }
            .names {
                font-size: 2rem;
            }
            .heart {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Spinner -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- Fireworks Container -->
    <div class="fireworks-container" id="fireworksContainer"></div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="flip-card" id="flipCard">
        <div class="flip-card-inner">
            <!-- Front Side -->
            <div class="flip-card-front">
                <div class="wedding-card">
                    <div class="decorative-border"></div>
                    <div class="language-selector">
                        <!-- No inline handlers -->
                        <select id="languageSelect">
                            <option value="auto">Auto</option>
                            <option value="en">English</option>
                            <option value="kr">한국어</option>
                            <option value="uz">O'zbekcha</option>
                            <option value="ru">Русский</option>
                        </select>
                    </div>
                    <div class="floral-accent">🌸</div>
                    <div class="floral-accent">🌿</div>

                    <div class="content">
                        <div class="invitation-header" id="frontHeader" style="display: none;">Wedding Invitation</div>

                        <div class="names" id="groomName">Kamoliddin</div>
                        <div class="heart">♥</div>
                        <div class="names" id="brideName">Gulirukhsor</div>
                        <div style="margin-bottom: 30px;"></div>

                        <div class="flip-hint" id="flipHint">Click to see details</div>
                    </div>
                </div>
            </div>

            <!-- Back Side -->
            <div class="flip-card-back">
                <div class="wedding-card">
                    <div class="decorative-border"></div>
                    <div class="floral-accent">🌸</div>
                    <div class="floral-accent">🌿</div>

                    <div class="content back-content">
                        <div class="invitation-header" id="invitationHeader">Wedding Invitation</div>

                        <div class="divider"></div>

                        <div class="invitation-text" id="invitationText">
                            We joyfully request your presence at our wedding ceremony
                        </div>

                        <div class="divider"></div>

                        <div class="date-time" id="dateTime">
                            September 12, 2025<br />Friday, 1:00 PM
                        </div>

                        <div class="venue" id="venue">
                            Sardor Wedding Hall<br>
                            Fergana, Uzbekistan
                        </div>

                        <div class="back-flip-hint" id="backFlipHint">Click to go back</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        /* -------- Loading and Fireworks Functions -------- */
        function hideLoader() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const mainContent = document.getElementById('mainContent');
            
            if (loadingOverlay && mainContent) {
                loadingOverlay.classList.add('hidden');
                mainContent.classList.add('loaded');
                
                // Remove loader after animation
                setTimeout(() => {
                    if (loadingOverlay.parentNode) {
                        loadingOverlay.parentNode.removeChild(loadingOverlay);
                    }
                }, 500);
            }
        }

        function createFirework(x, y) {
            const container = document.getElementById('fireworksContainer');
            if (!container) {
                console.log('Fireworks container not found');
                return;
            }

            console.log('Creating firework at:', x, y);
            const colors = ['#7469B6', '#AD88C6', '#E1AFD1', '#FFD700', '#FF6B9D', '#00CED1', '#FF4500', '#32CD32'];
            const particleCount = 15;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                
                // Set color and initial position
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.position = 'absolute';
                particle.style.left = (x - 2) + 'px';
                particle.style.top = (y - 2) + 'px';
                particle.style.width = '6px';
                particle.style.height = '6px';
                particle.style.borderRadius = '50%';
                particle.style.zIndex = '1001';

                // Calculate explosion direction
                const angle = (i * 360 / particleCount) + (Math.random() - 0.5) * 45;
                const distance = 40 + Math.random() * 60;
                const radians = angle * Math.PI / 180;
                const deltaX = Math.cos(radians) * distance;
                const deltaY = Math.sin(radians) * distance;

                container.appendChild(particle);

                // Animate the particle
                setTimeout(() => {
                    particle.style.transition = 'all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                    particle.style.transform = `translate(${deltaX}px, ${deltaY}px) scale(1.5)`;
                    particle.style.opacity = '1';
                }, 10);

                // Fade out
                setTimeout(() => {
                    particle.style.opacity = '0';
                    particle.style.transform = `translate(${deltaX}px, ${deltaY}px) scale(0.2)`;
                }, 600);

                // Clean up
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 1200);
            }
        }

        function triggerFireworks() {
            console.log('Triggering fireworks!');
            const container = document.getElementById('fireworksContainer');
            if (!container) {
                console.log('No fireworks container found');
                return;
            }

            // Create multiple fireworks at different positions
            const positions = [
                { x: window.innerWidth * 0.2, y: window.innerHeight * 0.3 },
                { x: window.innerWidth * 0.8, y: window.innerHeight * 0.25 },
                { x: window.innerWidth * 0.5, y: window.innerHeight * 0.4 },
                { x: window.innerWidth * 0.3, y: window.innerHeight * 0.6 },
                { x: window.innerWidth * 0.7, y: window.innerHeight * 0.55 }
            ];

            positions.forEach((pos, index) => {
                setTimeout(() => {
                    createFirework(pos.x, pos.y);
                }, index * 150);
            });

            // Create a second wave
            setTimeout(() => {
                positions.forEach((pos, index) => {
                    setTimeout(() => {
                        createFirework(
                            pos.x + (Math.random() - 0.5) * 100, 
                            pos.y + (Math.random() - 0.5) * 80
                        );
                    }, index * 100);
                });
            }, 800);
        }

        /* -------- Check for bride parameter -------- */
        function isBridePage() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('bride') === 'true';
        }

        /* -------- Translations -------- */
        const translations = {
            en: {
                title: "Kamoliddin & Gulirukhsor Wedding Day",
                frontHeader: "Wedding Invitation",
                invitationHeader: "Wedding Invitation",
                groomName: "Kamoliddin",
                brideName: "Gulirukhsor",
                invitationText: "We joyfully request your presence at our wedding ceremony",
                dateTime: isBridePage() ? "September 11, 2025<br>Thursday 9:00 AM" : "September 12, 2025<br>Friday 1:00 PM",
                venue: isBridePage() ? "Osiyo Wedding Hall<br>Fergana, Uzbekistan" : "Sardor Wedding Hall<br>Fergana, Uzbekistan",
                flipHint: "Click to see details",
                backFlipHint: "Click to go back"
            },
            kr: {
                title: "카몰리딘 & 굴리루크소르 결혼식",
                frontHeader: "결혼식 초대장",
                invitationHeader: "결혼식 초대장",
                groomName: "Kamoliddin",
                brideName: "Gulirukhsor",
                invitationText: "저희의 결혼식에 참석하여 축복해 주시기를 정중히 요청드립니다",
                dateTime: isBridePage() ? "2025년 9월 11일<br>목요일 오전 9시" : "2025년 9월 12일<br>금요일 오후 1시",
                venue: isBridePage() ? "오시요 웨딩홀<br>페르가나, 우즈베키스탄" : "사르도르 웨딩홀<br>페르가나, 우즈베키스탄",
                flipHint: "클릭하여 세부 정보 보기",
                backFlipHint: "클릭하여 돌아가기"
            },
            uz: {
                title: "Kamoliddin va Guliruxsor nigoh kuni",
                frontHeader: "Taklifnoma",
                invitationHeader: "Taklifnoma",
                groomName: "Kamoliddin",
                brideName: "Guliruxsor",
                invitationText: "Sizni to'y marosimimizda qatnashishga samimiy taklif etamiz",
                dateTime: isBridePage() ? "2025-yil 11-sentabr<br>Payshanba, soat 09:00" : "2025-yil 12-sentabr<br>Juma, soat 13:00",
                venue: isBridePage() ? "Osiyo to'yxonasi<br>Farg'ona, O'zbekiston" : "Sardor to'yxonasi<br>Farg'ona, O'zbekiston",
                flipHint: "Tafsilotlar uchun bosing",
                backFlipHint: "Orqaga qaytish uchun bosing"
            },
            ru: {
                title: "Свадьба Камолиддина и Гулирухсор",
                frontHeader: "Свадебное приглашение",
                invitationHeader: "Свадебное приглашение",
                groomName: "Kamoliddin",
                brideName: "Gulirukhsor",
                invitationText: "С радостью приглашаем Вас разделить с нами этот торжественный день",
                dateTime: isBridePage() ? "11 сентября 2025<br>Четверг, 09:00" : "12 сентября 2025<br>Пятница, 13:00",
                venue: isBridePage() ? "Свадебный зал Осиё<br>Фергана, Узбекистан" : "Свадебный зал Сардор<br>Фергана, Узбекистан",
                flipHint: "Нажмите для деталей",
                backFlipHint: "Нажмите, чтобы вернуться"
            }
        };

        /* Safe localStorage wrapper (iOS private mode) */
        const safeStorage = {
            get(key) {
                try { return localStorage.getItem(key); } catch { return null; }
            },
            set(key, val) {
                try { localStorage.setItem(key, val); } catch { /* ignore */ }
            }
        };

        function detectLanguage() {
            const browserLang = navigator.language || (navigator.languages && navigator.languages[0]) || 'en';
            const langCode = browserLang.toLowerCase();
            if (langCode.includes('ko')) return 'kr';
            if (langCode.includes('uz')) return 'uz';
            if (langCode.includes('ru')) return 'ru';
            return 'en';
        }

        function changeLanguage(lang) {
            if (lang === 'auto') {
                lang = detectLanguage();
            }
            const t = translations[lang];
            if (!t) return;

            /* Update content */
            const frontHeaderEl = document.getElementById('frontHeader');
            if (frontHeaderEl) frontHeaderEl.textContent = t.frontHeader;

            const invitationHeaderEl = document.getElementById('invitationHeader');
            if (invitationHeaderEl) invitationHeaderEl.textContent = t.invitationHeader;

            const invitationTextEl = document.getElementById('invitationText');
            if (invitationTextEl) invitationTextEl.textContent = t.invitationText;

            const dateTimeEl = document.getElementById('dateTime');
            if (dateTimeEl) dateTimeEl.innerHTML = t.dateTime;

            const venueEl = document.getElementById('venue');
            if (venueEl) venueEl.innerHTML = t.venue;

            const flipHintEl = document.getElementById('flipHint');
            if (flipHintEl) flipHintEl.textContent = t.flipHint;

            const backFlipHintEl = document.getElementById('backFlipHint');
            if (backFlipHintEl) backFlipHintEl.textContent = t.backFlipHint;

            const groomEl = document.getElementById('groomName');
            if (groomEl && t.groomName) groomEl.textContent = t.groomName;

            const brideEl = document.getElementById('brideName');
            if (brideEl && t.brideName) brideEl.textContent = t.brideName;

            document.title = t.title;
            document.body.setAttribute('data-lang', lang);

            /* persist */
            safeStorage.set('preferredLanguage', lang);
        }

        function initializeLanguage() {
            const select = document.getElementById('languageSelect');
            const savedLang = safeStorage.get('preferredLanguage');
            let currentLang;

            if (savedLang && savedLang !== 'auto') {
                currentLang = savedLang;
                if (select) select.value = savedLang;
            } else {
                currentLang = detectLanguage();
                if (select) select.value = 'auto';
            }
            changeLanguage(currentLang);
        }

        document.addEventListener('DOMContentLoaded', function () {
            const flipCard = document.getElementById('flipCard');
            const languageSelect = document.getElementById('languageSelect');
            let hasFlippedToBack = false;

            /* Initialize translation */
            initializeLanguage();

            /* Hide loader after content is ready */
            setTimeout(hideLoader, 100);

            /* Robust handlers for iOS Safari */
            if (languageSelect) {
                /* Fire immediately on change or selection interactions */
                const fireLangUpdate = () => changeLanguage(languageSelect.value);

                languageSelect.addEventListener('change', fireLangUpdate);
                languageSelect.addEventListener('input', fireLangUpdate);
                languageSelect.addEventListener('blur', fireLangUpdate);
                languageSelect.addEventListener('touchend', fireLangUpdate);

                /* Make sure interacting with the select never flips the card */
                ['click', 'touchstart', 'pointerdown', 'mousedown'].forEach(evt => {
                    languageSelect.addEventListener(evt, function (e) {
                        e.stopPropagation();
                    }, true); // capture phase to intercept early
                });
            }

            /* Flip only when not interacting with UI controls */
            if (flipCard) {
                flipCard.addEventListener('click', function (e) {
                    if (e.target.closest('.language-selector')) return;
                    
                    const wasFlipped = flipCard.classList.contains('flipped');
                    flipCard.classList.toggle('flipped');
                    
                    // Trigger fireworks when flipping to back side for the first time
                    if (!wasFlipped && !hasFlippedToBack) {
                        hasFlippedToBack = true;
                        setTimeout(() => {
                            triggerFireworks();
                        }, 400); // Wait for flip animation to start
                    }
                });

                /* Optional: keyboard accessibility */
                flipCard.setAttribute('tabindex', '0');
                flipCard.addEventListener('keydown', function (e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        
                        const wasFlipped = flipCard.classList.contains('flipped');
                        flipCard.classList.toggle('flipped');
                        
                        // Trigger fireworks when flipping to back side for the first time
                        if (!wasFlipped && !hasFlippedToBack) {
                            hasFlippedToBack = true;
                            setTimeout(() => {
                                triggerFireworks();
                            }, 400);
                        }
                    }
                });
            }
        });
    </script>
